{% extends "base.html" %}{% load markup %}

{% block title %}{{ block.super }} &ndash; Campus Guide{% endblock title %}

{% block content %}
<h1>Campus Guide</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                <p class="cdeck">{{ category.description|markdown }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
